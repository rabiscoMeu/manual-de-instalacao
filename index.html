<!DOCTYPE html>
    <htmL lang="pt_BR">

    <head>
        <meta charset="UTF-8" />
        <meta name="view-port" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" href="./images/rabiscomeu.png" sizes="32x32">

        <!-- CDN - FONTWASOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Load Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />


        <!-- Load style  -->
        <link rel="stylesheet" type="text/css" href="styles/global.css">
        <link rel="stylesheet" type="text/css" href="styles/header.css">
        <link rel="stylesheet" type="text/css" href="styles/menu.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/footer.css">
        <link rel="stylesheet" type="text/css" href="styles/responsive.css">             

        <title>Rabisco Meu - Manual</title>
    </head>

    <body>
        <header id="header">
            <div class="main-menu">
                <img src="./images/logo.svg" alt="logo rabisco meu">

                <nav class="menu hide">
                    <ul class="menu-list"></ul>
                    <span class="close-menu"><i class="fa fa-times"></i></span>
                </nav>

                <span class="open-menu"><i class="fa fa-bars"></i></span>
            </div>
        </header>

        <main class="main-content">
            <ul class="manual"></ul>
        </main>

        <footer>
            <ul class="social-media"></ul>
            <span>Rabisco Meu - Todos direitos reservados</span>
            <a href="#header" class="arrow-up">
                <i class="fas fa-arrow-circle-up"></i>
            </a>
        </footer>

        <!-- Load scripts  -->
        <script type="module" src="scripts/menu.js"></script>          
        <script type="module" src="scripts/main.js"></script>
        <script type="module" src="scripts/footer.js"></script>

    </body>

    </htmL>
